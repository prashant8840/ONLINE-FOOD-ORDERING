<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles1.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Main menu</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"" alt="Food icon"/>
          <article class="item">
            <p class="flavor">Pasta</p><p class="price">80</p>
          </article>
          <article class="item">
            <p class="flavor">Pizza</p><p class="price">200</p>
          </article>
          <article class="item">
            <p class="flavor">Burger</p><p class="price">50</p>
          </article>
          <article class="item">
            <p class="flavor">Momos</p><p class="price">70</p>
          </article>
          <article class="item">
            <p class="flavor">Noddles</p><p class="price">70</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">150</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">150</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">80</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="online.html" target="_blank">Visit our website</a>
        </p>
        <p class="address">Thanks</p>
      </footer>
    </div>
  </body>
</html>
